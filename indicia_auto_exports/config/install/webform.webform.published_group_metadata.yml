e contacts'\n    '#required': true\n    '#multiple__header': false\n    '#element':\n      first_name:\n        '#type': textfield\n        '#title': 'First name'\n      surname:\n        '#type': textfield\n        '#required': true\n        '#title': Surname\n      email:\n        '#type': email\n        '#title': 'Email address'\n      organisation:\n        '#type': textfield\n        '#required': true\n        '#title': Organisation\n      position:\n        '#type': textfield\n        '#required': true\n        '#title': Position\n        '#placeholder': 'Position within the organisation'\n      address:\n        '#type': textarea\n        '#title': Address\n      city:\n        '#type': textfield\n        '#title': City\n      county_state_province:\n        '#type': textfield\n        '#title': County/State/Province\n      country:\n        '#type': select\n        '#options': country_names\n        '#title': Country\n      postcode:\n        '#type': textfield\n        '#title': Postcode\n      home_page:\n        '#type': url\n        '#title': 'Home page'\n        '#placeholder': 'Enter URL'\n      phone:\n        '#type': tel\n        '#title': Phone\n      personnel_directory:\n        '#type': url\n        '#title': 'Personnel directory'\n      personnel_identifier:\n        '#type': textfield\n        '#title': 'Personnel identifier'\n        '#description': 'A 16-digit ORCID ID (e.g. 0000-0002-1825-0097) or another identifier that links this person to the personnel directory specified.'\n  resource_creators:\n    '#type': webform_custom_composite\n    '#title': 'Resource creators'\n    '#required': true\n    '#multiple__header': false\n    '#element':\n      first_name:\n        '#type': textfield\n        '#title': 'First name'\n      surname:\n        '#type': textfield\n        '#required': true\n        '#title': Surname\n      email:\n        '#type': email\n        '#title': 'Email address'\n      organisation:\n        '#type': textfield\n    