elements: "export_settings:\n  '#type': webform_wizard_page\n  '#title': 'Export settings'\n  group:\n    '#type': select\n    '#title': Group\n    '#description': 'Choose the group to publish. The list of groups available is limited to those you are an administrator for.'\n    '#options':\n      foo: bar\n    '#required': true\n  export_frequency:\n    '#type': radios\n    '#title': 'Export frequency'\n    '#description': 'Please select how often the export should be generated.'\n    '#options':\n      '1 day': Daily\n      '1 week': Weekly\n      '1 month': Monthly\n    '#required': true\n  darwin_core_output_values:\n    '#type': webform_section\n    '#title': 'Darwin Core output values'\n    '#description': 'Values for some Darwin Core fields that are fixed for all occurrences in the output file.'\n    rights_holder:\n      '#type': textfield\n      '#title': 'Rights holder'\n      '#description': 'Darwin Core rightsHolder value. A person or organization owning or managing rights over the resource.'\n      '#required': true\n    dataset_name:\n      '#type': textfield\n      '#title': 'Dataset name'\n      '#description': 'Value for the Darwin Core datasetName field. The name identifying the data set from which the record was derived.'\n      '#required': true\n    basis_of_record:\n      '#type': select\n      '#title': 'Basis of record'\n      '#description': 'The specific nature of the data record.'\n      '#options':\n        Event: Event\n        FossilSpecimen: FossilSpecimen\n        HumanObservation: HumanObservation\n        LivingSpecimen: LivingSpecimen\n        MachineObservation: MachineObservation\n        MaterialCitation: MaterialCitation\n        MaterialSample: MaterialSample\n        Occurrence: Occurrence\n        PreservedSpecimen: PreservedSpecimen\n        Taxon: Taxon\n      '#required': true\n      '#default_value': HumanObservation\n    occurrence_status:\n      '#type': webform_radios_other\n      '#title': 'Occurrence status'\n      '