e': 'Personnel identifier'\n        '#description': 'A 16-digit ORCID ID (e.g. 0000-0002-1825-0097) or another identifier that links this person to the personnel directory specified.'\nsampling_method:\n  '#type': webform_wizard_page\n  '#title': 'Sampling method'\n  study_extent:\n    '#type': textarea\n    '#title': 'Study extent'\n    '#required': true\n  sampling_description:\n    '#type': textarea\n    '#title': 'Sampling description'\n    '#required': true\n  quality_control:\n    '#type': textarea\n    '#title': 'Quality control'\n  step_descriptions:\n    '#type': textarea\n    '#title': 'Step descriptions'\n    '#multiple': true\n    '#required': true\ncitations:\n  '#type': webform_wizard_page\n  '#title': Citations\n  resource_citation:\n    '#type': textarea\n    '#title': 'Resource citation'\n    '#required': true\n  resource_citation_identifier:\n    '#type': textfield\n    '#title': 'Resource citation identifier'\ngeneral_info:\n  '#type': webform_wizard_page\n  '#title': 'Additional metadata'\n  additional_info:\n    '#type': textarea\n    '#title': 'Additional info'\n    '#description': 'Additional info field value for the Darwin Core ouput eml.xml file.'\n  dataset_purpose:\n    '#type': textarea\n    '#title': 'Dataset purpose'\n    '#description': 'Summary of the intentions for which the data set was developed. Includes objectives for creating the data set and what the data set is to support.'\n  alternate_identifiers:\n    '#type': textfield\n    '#title': 'Alternate identifiers'\n    '#multiple': true\n    '#description': 'Alternative identifiers that are used to label this resource, possibly from different data management systems, can be listed here.'"
